<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'myapp/img/apple-icon.png' %}">
    <link rel=" icon" type="image/png" href="{% static 'myapp/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Welcome to DivyaBhaskar Dashboard
    </title>
    <!-- JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'myapp/css/material-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'myapp/demo/demo.css' %}" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</head>

<body>

    {% include 'header.html' %}

    <div class="content">
        <a class="btn btn-success" href="{% url 'add_city' %}" role="button">Add City</a>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header card-header-primary">
                            <h4 class="card-title ">City ( {{allcitys|length}} )</h4>
                            <p class="card-category"> Table</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                        <th>
                                            State_Id
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Desc
                                        </th>
                                        <th>
                                            Status
                                        </th>
                                        <th>
                                            Action
                                        </th>

                                    </thead>
                                    <tbody>
                                        {% for city in allcitys %}
                                        <tr>

                                            <td>
                                                {{ city.state_id }}
                                            </td>
                                            <td>
                                                {{ city.name }}
                                            </td>
                                            <td>
                                                {{ city.desc }}
                                            </td>
                                            <td>
                                                <div class="col-md-1">
                                                    <div class="form-group">
                                                        <label class="bmd-label-floating"></label>
                                                        <label class="switch">
                                                            <input type="checkbox" data-value="{{city.id}}"
                                                                class="is_active" name="is_active"
                                                                {% if city.is_active == 'active' %} checked{% endif %}>
                                                            <span class="slider round"></span>
                                                        </label>

                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <a class="btn btn-success" href="{% url 'edit_city' %}{{city.id}}"
                                                    role="button">Edit</a>
                                                <a class="btn btn-danger data-sid" id="dlbtn"
                                                    href="{% url 'delete_city' city.id %}" role="button">Delete</a>
                                            </td>


                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(216, 19, 19);
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #21f333;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #3af321;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $(".is_active").change(function () {
                let id = $(this).attr('data-value');
                let mainElement = $(this);
                // console.log($(this).prop('checked'), id, "Data...");

                swal({
                        title: "Are you sure?",
                        text: "You will Changes Status of this City!",
                        icon: "warning",
                        buttons: true,
                        dangerMode: true,
                        allowOutsideClick: false,
                        closeOnClickOutside: false,
                        closeOnEsc: false
                    })
                    .then((willDelete) => {
                        if (willDelete) {
                            $.ajax({
                                url: "{% url 'change_status_city' %}",
                                method: "POST",
                                data: {
                                    'is_active': id,
                                    'checked': $(this).prop('checked')
                                },
                                success: function (resp) {
                                    resp.is_active;
                                    if (resp.success == true) {
                                        swal("City status updated SuccessFully.", {
                                            icon: "success",
                                        });
                                    } else {
                                        swal("Something went Wrong.!", {
                                            icon: "error",
                                        });
                                    }
                                }
                            });
                        } else {
                            if ($(this).prop("checked") == true) {
                                $(this).prop("checked", false);
                            } else {
                                $(this).prop("checked", true);
                            }
                        }
                    });
            });
        });
    </script>
    <!--  -->

</body>

</html>
